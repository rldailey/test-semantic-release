        uses: actions/checkout@v2
        env:
          GITHUB_TOKEN: ${{ env.SEMANTIC_RELEASE_TOKEN }}

      - name: unique requirements
        run: |
          npm install --save-dev conventional-changelog-conventionalcommits
      - name: Analyze Commits for Semantic Release
