name: Wrapper Test

on:
  push:
    branches:
      - main
    paths:
      - 'modules/**'
      - 'stacks/**'
      - 'stages/**'
      - '.releaserc.yaml'
      - '.github/workflows/wrapper-check.yml'  
  workflow_dispatch:
env:
  GHCR_TOKEN: ${{ secrets.GHCR_DAILEYO_TOKEN }}
  SEMANTIC_RELEASE_TOKEN: ${{ secrets.GH_SEMANTIC_VERSION_TOKEN }}

concurrency:
  group: release

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.release.outputs.changed }}
      previousVersion: ${{ steps.release.outputs.changed }}
      newVersion: ${{ steps.release.outputs.changed }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Yarn for Local Testing
        run: |
          npm install --location=global yarn

      - name: Release Pakage
        id: rel_package
        uses: liatrio/github-actions/conventional-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_SEMANTIC_VERSION_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_SEMANTIC_VERSION_TOKEN }}